<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- rock: &#9994; | paper: &#9995; | scissors: &#9996; -->
        <div class="header">
            <h1>ROCK - PAPER - SCISSORS</h1>
        </div>

        <div class="content">
            <div class="display"></div>

            <div class="score">
                <div class="score-container">
                    <div>Player's score:</div>
                    <div id="player-score"></div>
                </div>
                <div class="score-container">
                    <div>Computer's score:</div>
                    <div id="computer-score"></div>
                </div>
            </div>


            <div class="computer">
                <div id="computer-selection"></div>
            </div>



            <div class="player">
                <div id="player-selection"></div>
                <div>
                    <button id="rock" class="choice">&#9994;</button>
                    <button id="paper" class="choice">&#9995;</button>
                    <button id="scissors" class="choice">&#9996;</button>
                </div>
            </div>




            <div class="play-again">
                <button id="new-game" style="visibility: hidden;" onclick="window.location.reload()">â†»</button>
            </div>
        </div>

        <div class="footer">The Odin Project</div>

        </div>
    </body>
</html>
